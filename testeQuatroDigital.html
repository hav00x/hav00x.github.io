<!DOCTYPE html>
<html>
<head>
	<title>Teste</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script	src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<script type="text/javascript">
		$(document).ready(function (){
			$.get('https://api.flickr.com/services/rest/?method=flickr.galleries.getPhotos&api_key=8c515aeadbf9b0dabbc7ab2fda4985e6&gallery_id=66911286-72157647277042064&format=json&nojsoncallback=1', function(event){

				console.log(event);

				$(event.photos.photo).each( function( index, gp ) {
					if(index <= 5){

						let farmId = gp.farm;
						let serverId = gp.server;
						let id = gp.id;
						let secret = gp.secret;

						$("#flickr").append(`<img class="img-responsive" style="margin: 0 auto;" src="https://farm${farmId}.staticflickr.com/${serverId}/${id}_${secret}.jpg"/>`);
					}
				});
			});
		});
	</script>
</head>
<body>

	
	<div class="container">
		<div class="row">
			<h2 class="col-md-6 col-md-offset-3" style="text-align: center;">Galeria Teste</h2>
			<div id="flickr" class="col-md-6 col-md-offset-3"></div>
		</div>
	</div>
	

</body>
</html>
